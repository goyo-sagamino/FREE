<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>FREE/top</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/CommonStyle.css">
        
        
        
	</head>
	
    <body>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous">
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
                integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
                crossorigin="anonymous">
        </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
                integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
                crossorigin="anonymous">
        </script>
        
        <script  src = "../script/script.js" type="text/javascript"></script>

        <div class="label1">
            <p>FREE</p>
        </div>

        <div class="label2">
            <div class=" container">
                <div class="row">
                    <div class="col-md-2" id= "top">
                        <button type="button" class="btn btn-link">
                            <a href="index.html">トップ</a>
                        </button>
                    </div>

                    <div class="col-md-2" id= "form">
                        <button type="button" class="btn btn-link">
                            <a href="form.html">フォーム</a>
                        </button>
                    </div>

                    <div class="col-md-2" id= "report">
                        <button type="button" class="btn btn-link">
                            <a href="report.html">レポート</a>
                        </button>
                    </div>

                    <div class="col-md-2" id= "help">
                        <button type="button" class="btn btn-link">
                            <a href="help.html">ヘルプ</a>
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12 content clock">
                
                	<p id = "date"></p>
                    <h1 id = "clock"></h1>
                    
                    <script type = "text/javascript">
                    	clock();
                    	
                    	function clock(){
	                    	let time = new Date();
	                    	let day = ["日","月","火","水","木","金","土"];
	                    	document.getElementById("date").innerHTML = time.getFullYear() +"年"+ (time.getMonth()+1)+"月"+time.getDate()+"日"+"("+day[time.getDay()]+")"+"曜日";
	                    	document.getElementById("clock").innerHTML =time.toLocaleTimeString();
                    	}
                    	setInterval("clock()",1000)
                    </script>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class = "col-md-7 content">
                	<table class = "table table-bordered table-striped" id = "calendar">
                		<tr>
                			<th scope = "col" class = "sun">日</th>
                			<th scope = "col" class = "mon">月</th>
                			<th scope = "col" class = "tue">火</th>
                			<th scope = "col" class = "wed">水</th>
                			<th scope = "col" class = "thu">木</th>
                			<th scope = "col" class = "fri">金</th>
                			<th scope = "col" class = "sat">土</th>
                		</tr>
                		
                		<tr class="zer">
                			<td class = "sun"></td>
                			<td class = "mon"></td>
                			<td class = "tue"></td>
                			<td class = "wed"></td>
                			<td class = "thu">1</td>
                			<td class = "fri">2</td>
                			<td class = "sat">3</td>
                		</tr>
                		
                		<tr class = "one">
                			<td class = "sun">4</td>
                			<td class = "mon">5</td>
                			<td class = "tue">6</td>
                			<td class = "wed">7</td>
                			<td class = "thu">8</td>
                			<td class = "fri">9</td>
                			<td class = "sat">10</td>
                		</tr>
                		
                		<tr class = "two">
                			<td class = "sun">11</td>
                			<td class = "mon">12</td>
                			<td class = "tue">13</td>
                			<td class = "wed">14</td>
                			<td class = "thu">15</td>
                			<td class = "fri">16</td>
                			<td class = "sat">17</td>
                		</tr>
                		
                		<tr class = "thr">
                			<td class = "sun">18</td>
                			<td class = "mon">19</td>
                			<td class = "tue">20</td>
                			<td class = "wed">21</td>
                			<td class = "thu">22</td>
                			<td class = "fri">23</td>
                			<td class = "sat">24</td>
                		</tr>
                		
                		<tr class = "fou">
                			<td class = "sun">25</td>
                			<td class = "mon">26</td>
                			<td class = "tue">27</td>
                			<td class = "wed">28</td>
                			<td class = "thu">29</td>
                			<td class = "fri">30</td>
                			<td class = "sat"></td>
                		</tr>
                	</table>
                </div>
                
                <div class="col-md-5 content">
                    <p>小式部内侍</p>
                </div>
            </div>
        </div>
    </body>
</html>
