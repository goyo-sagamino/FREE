                    	function clock(){
	                    	let time = new Date();
	                    	let day = ["日","月","火","水","木","金","土"];
	                    	document.getElementById("date").innerHTML = time.getFullYear() +"年"+ (time.getMonth()+1)+"月"+time.getDate()+"日"+"("+day[time.getDay()]+")"+"曜日";
